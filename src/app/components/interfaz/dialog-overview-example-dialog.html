 

<div class="col-lg-6 offset-lg-3" align="center">
    <div class="card">
      
      <div class="col-lg-6 offset-lg-3">
   
        <img src="https://static.wixstatic.com/media/b5433a_5dfe707767454914aec991d60a295e74~mv2.png/v1/crop/x_0,y_32,w_1738,h_442/fill/w_434,h_110,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/logo-subalab-1-.png" style="width:auto;height:50px;object-fit:cover;object-position:50% 50%"> 
        
    <br><br>
    <h1 mat-dialog-title><span>INGRESE SU No. CEDULA</span></h1>
    <div class="input-group mb-4" align="center">
        
      <span class="input-group-text" id="basic-addon1">
          <i class='fas fa-address-card' style='font-size:24px'></i>
      </span>
      <input matInput [(ngModel)]="data.userName" type="number" class="form-control" placeholder="Usuario" aria-label="UserName" autocapitalize="off" aria-describedby="basic-addon1" >
      
    </div>



    <div class="input-group mb-4" align="center">
      <div mat-dialog-actions>
          <button mat-button color="accent" (click)="onNoClick()">salir</button>
          <button mat-raised-button color="accent" [mat-dialog-close]="data.userName" cdkFocusInitial>
            Ok
          </button>
        </div>
    </div>
  </div>

</div>

</div>
